<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>YouTube Thumbnails Fetcher</title>
</head>
<body>
    <header class="header">
        <h1>YouTube Thumbnails Fetcher</h1>
    </header>
    <div class="container">
        <div class="controls-container">
            <label for="channelId">Enter Channel ID:</label>
            <input type="text" id="channelId" placeholder="UCfCHc_umyx8BasSDvvfkF5g">
            <button id="getThumbnailsBtn">Get Thumbnails</button>
        </div>
        <main class="main-content">
            <div id="thumbnails-container" class="thumbnails-container"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
